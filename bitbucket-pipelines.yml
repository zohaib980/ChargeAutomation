image: cypress/included:cypress-13.11.0-node-20.14.0-chrome-125.0.6422.141-1-ff-126.0.1-edge-125.0.2535.85-1

options:
  size: 2x

definitions:
  caches:
    npm: $HOME/.npm
    cypress: $HOME/.cache/Cypress

pipelines:
  custom:
    cypress-night-testing-1:
    - step:
        name: Run Cypress OnlineCheckInSettingsSuite
        size: 2x
        caches:
          - node
          - npm
          - cypress
        script:
          - apt-get update && apt-get install -y tzdata
          - export TZ=UTC
          - date
          - npm ci
          - npx cypress run --record --headed --browser chrome --spec "cypress/e2e/GuestExperienceSettingsSuite,cypress/e2e/PaymentGateways"
        artifacts:
          - cypress/screenshots/**
          - cypress/videos/**
          - cypress/reports/html/**
        after-script:
          - DATE=$(date '+%B_%Oe_%Y'| sed 's/ //') 
          - DAILY_REPORT=Report-$DATE-report.html
          - pipe: atlassian/email-notify:0.13.2
            variables:
              USERNAME: $SMTP_USERNAME
              PASSWORD: $SMTP_PASSWORD
              FROM: $SENDER
              TO: $RECEIVERS
              HOST: 'email-smtp.us-east-1.amazonaws.com'
              PORT: '587'
              SUBJECT: 'Test Automation Online CheckIn Settings Suite Daily Report $DATE'
              ATTACHMENTS: 'cypress/reports/html/${DAILY_REPORT}'
              DEBUG: 'true'

